<!doctype html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Memory Game" content="A JavaScript Memory Matching Game">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Memory Game</h1>
        <p>Match the Cards to Test Your Skills</p>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li id="first"><i class="fa fa-star"></i></li>
          <li id="second"><i class="fa fa-star"></i></li>
          <li id="third"><i class="fa fa-star"></i>
          </li>
        </ul>
        <p><span id="moves"></span>
          Moves</p>

        <div id="timer"></div>

        <div id="restart"><onclick=startGame()>
          <i class="fa fa-repeat"></i>

    <!--  </onclick=startgame()></div></section>-->

  </section>

      <ul class="deck">
        <li class="card mismatch">
          <i class="fa fa-bolt"></i>
        </li><li class="card mismatch">
          <i class="fa fa-bomb"></i>
        </li><li class="card mismatch match">
          <i class="fa fa-diamond"></i>
        </li><li class="card mismatch match">
          <i class="fa fa-diamond"></i>
        </li><li class="card mismatch">
          <i class="fa fa-anchor"></i>
        </li><li class="card mismatch">
          <i class="fa fa-paper-plane-o"></i>
        </li><li class="card mismatch">
          <i class="fa fa-bicycle"></i>
        </li><li class="card mismatch">
          <i class="fa fa-paper-plane-o"></i>
        </li><li class="card mismatch">
          <i class="fa fa-bolt"></i>
        </li><li class="card mismatch">
          <i class="fa fa-bomb"></i>
        </li><li class="card mismatch">
          <i class="fa fa-cube"></i>
        </li><li class="card mismatch">
          <i class="fa fa-cube"></i>
        </li><li class="card mismatch">
          <i class="fa fa-leaf"></i>
        </li><li class="card mismatch">
          <i class="fa fa-anchor"></i>
        </li><li class="card mismatch">
          <i class="fa fa-bicycle"></i>
        </li><li class="card mismatch">
          <i class="fa fa-leaf"></i>
        </li>
      </ul>
    <!-- The modal will display after the game is over -->

    <div class="modal">
      <div class="modalContent">
        <h1 class="modal-title">Game Over
          <br>Player Score</h1>
        <p class="modalText"></p>
      </div>
      <button id="playAgain" class="play-again">Play Again!</button>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
